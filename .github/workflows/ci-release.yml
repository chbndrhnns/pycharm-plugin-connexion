name: CI Release
on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:
      channel:
        description: 'Release channel'
        required: false
        default: 'stable'
        type: choice
        options:
          - 'stable'
          - 'bugfix'
          - 'beta'
          - 'rc'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: true

      - name: Run Unit Tests
        run: ./gradlew test

  release:
    name: Create Release
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Determine Version
        run: |
          chmod +x ./scripts/version.sh
          if [ -n "${{ github.ref_name }}" ] && [ "${{ github.event_name }}" = "push" ]; then
            # Tag push - use tag name as version
            VERSION="${{ github.ref_name }}"
            echo "Using tag version: $VERSION"
          else
            # Manual workflow - calculate next version
            CHANNEL="${{ github.event.inputs.channel || 'stable' }}"
            VERSION=$(./scripts/version.sh next --channel=$CHANNEL)
            echo "Calculated version: $VERSION for channel: $CHANNEL"
            ./scripts/version.sh bump --channel=$CHANNEL
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: build/distributions/*.zip
          generate_release_notes: true
          prerelease: ${{ contains(env.VERSION, '-') }}
