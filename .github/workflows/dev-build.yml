name: Dev Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dev-build:
    name: Build and Publish Dev Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v6

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Bump to Dev Version
        run: |
          chmod +x ./scripts/version.sh
          DEV_VERSION=$(./scripts/version.sh next --channel=dev)
          echo "DEV_VERSION=$DEV_VERSION" >> $GITHUB_ENV
          ./scripts/version.sh bump --channel=dev

      - name: Run Tests
        run: ./gradlew test

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Publish to Dev Channel
        env:
          PUBLISH_TOKEN: ${{ secrets.PUBLISH_TOKEN }}
          CERTIFICATE_CHAIN: ${{ secrets.CERTIFICATE_CHAIN }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          PRIVATE_KEY_PASSWORD: ${{ secrets.PRIVATE_KEY_PASSWORD }}
        run: |
          if [ -n "$PUBLISH_TOKEN" ]; then
            echo "Publishing dev build $DEV_VERSION to dev channel"
            ./gradlew publishPlugin
          else
            echo "PUBLISH_TOKEN not set, skipping publish"
          fi

      - name: Create Dev Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-build-${{ env.DEV_VERSION }}
          path: build/distributions/*.zip
          retention-days: 7
