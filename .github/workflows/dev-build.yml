name: Dev Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dev-build:
    name: Build and Publish Dev Version
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Fetch Sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Bump to Dev Version
        run: |
          chmod +x ./scripts/version.sh
          DEV_VERSION=$(./scripts/version.sh next --channel=dev)
          echo "DEV_VERSION=$DEV_VERSION" >> $GITHUB_ENV
          ./scripts/version.sh bump --channel=dev

      - name: Run Tests
        run: ./gradlew test

      - name: Build Plugin
        run: ./gradlew buildPlugin

      - name: Create Dev Build Artifact
        uses: actions/upload-artifact@v7
        with:
          name: dev-build-${{ env.DEV_VERSION }}
          path: build/distributions/*.zip
          retention-days: 7
