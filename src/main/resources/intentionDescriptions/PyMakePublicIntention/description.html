<p>
Makes a Python symbol public by removing leading underscores from its name.
This follows the Python convention where leading underscores mark non-public APIs.
</p>
<p>
Examples:
<br/>
<code>_foo</code> → <code>foo</code>
<br/>
<code>__foo</code> → <code>foo</code>
</p>
